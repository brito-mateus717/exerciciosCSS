<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Sorvete</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="imagens/logo.png" class="logo" alt="Logo">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sabores.html">Sabores</a></li>
        <li><a href="historia.html">História</a></li>
        <li><a href="localizacao.html">Localização</a></li>
        <li><a href="pedido.html">Peça Agora</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h1>Faça seu Pedido</h1>
    <form action="#" method="post">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="sabores">Escolha o sabor:</label><br>
      <select id="sabores" name="sabor" required>
        <option value="">-- Escolha um sabor --</option>
        <option value="morango">Morango</option>
        <option value="chocolate">Chocolate Belga</option>
        <option value="manga">Manga com Pimenta</option>
        <option value="ninho">Leite Ninho com Nutella</option>
      </select><br><br>

      <label for="quantidade">Quantidade:</label><br>
      <input type="number" id="quantidade" name="quantidade" min="1" max="10" required><br><br>

      <label for="endereco">Endereço de entrega:</label><br>
      <textarea id="endereco" name="endereco" rows="3" required></textarea><br><br>

      <button type="submit">Enviar Pedido</button>
    </form>
  </main>

  <footer>© 2025 Sorveteria São Paulo</footer>
</body>
</html>
