<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //FUNÇÃO VOID
    function  calcularAreal (largura, comprimento){
       var area = largura * comprimento;
       document.write('A area é de' + area + ' metros quadrados');
    }
    calcularAreal (100,50);


    //CUNÇÃO RETURN
    function calcularAreal2 (largura, comprimento){
        var area = largura * comprimento;
        return area;
    }
    var areal = calcularAreal2(20,50);
    document.write('A area é de' + areal + 'metros quadrados');

    </script>
</body>
</html>
