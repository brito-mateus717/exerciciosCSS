<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Par ou Ímpar</title>
</head>
<body>

  <h2>Verificar se um número é Par ou Ímpar</h2>
  <input type="number" id="numero" placeholder="Digite um número">
  <button onclick="verificar()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function parOuImpar(n) {
      if (n % 2 === 0) {
        return "Par";
      } else {
        return "Ímpar";
      }
    }

    function verificar() {
      let numero = parseInt(document.getElementById("numero").value);
      let resultado = parOuImpar(numero);
      document.getElementById("resultado").textContent = `O número é: ${resultado}`;
    }
  </script>

</body>
</html>
