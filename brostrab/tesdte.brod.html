<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .alinhamento {
            text-align: center;
        }

        .fundo {
            background: linear-gradient(to right, #5f7cee 0%, #a7edff 100%);
        }
    </style>
</head>

<body>

    <div class="container fundo m-6 p-3 rounded">
        <div class="fundo">
            <br>
            <img src="logo bonita.png" height="50" width="50">
            <h1 class="alinhamento">CADASTRO GERAL</h1>
            <br>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"></label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Nome e Sobrenome">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label"></label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                </div>


                <div class="col-md-6">
                    <label for="inputCity" class="form-label"></label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label"></label>
                    <select id="inputState " class="form-select" placeholder="Estado">
                        <option selected>Estado</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label"></label>
                    <input type="text" class="form-control" id="inputZip" placeholder="CEP">
                </div>
                <div class="col-12">
                    <div class="col-12">
                        <label for="inputAddress" class="form-label"></label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Seu Email">
                    </div>
                    <br>

            </form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    PLANO BÁSICO
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    PLANO MÉDIO
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    PLANO PREMIUM
                </label>
            </div>

            <br>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="enviar foto" aria-label="enviar uma foto">
                </div>

            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Aceito os Termos de Condições
                </label>
            </div>
        </div>
        <br>
        <div class="col-12">
            <button type="submit" class="btn btn-tranparent border">ENVIAR</button>
         
        </div>
        <br>
        <br>
    </div>
    </div>



    <h< /h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-
q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-
ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
