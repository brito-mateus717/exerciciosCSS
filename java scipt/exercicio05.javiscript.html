<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var parametro = prompt('digite os dias e descobra o mês');

    switch (parametro){
        case '28':
            document.write('mês: 02 fevereiro');
            break
        case '30':
            document.write('mêses: 04 abril,06 junho,09 setembro,11 novembro');
            break
        case '31':
            document.write('mêses: 01 janeiro,03 março,05 maio,07 julho,08 agosto,10 outobro,12 dezembro');
            break
         default:
             document.write('Não Existe');
    }
    </script>
</head>

</body>
</html>
