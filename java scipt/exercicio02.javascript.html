    <script>
    let chovendo = prompt("Está chovendo? (sim/não)").toLowerCase();
let temperatura = parseFloat(prompt("Qual a temperatura em graus Celsius?"));


if (chovendo === "não" && temperatura > 25) {
  alert("Vamos para a praia!");
} else {
  alert("Precisamos escolher outro destino!");
}
</script>
